  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

  # æ¨é€åˆ°main/masteråˆ†æ”¯æ—¶è§¦å‘ï¼ˆå¯é€‰ï¼‰
  push:
    branches:
      - main
      - master
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
      - 'config.sh'

  # Pull Requestæ—¶è§¦å‘ï¼ˆå¯é€‰ï¼‰
  pull_request:
    branches:
      - main
